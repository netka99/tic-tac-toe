<!DOCTYPE html>
<html>

<head>
    <title>tic tac toe2</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>TIC TAC TOE</h1>
    <h3> 
        The current Player is: Player <span id="current-player">X</span>
    </h3>
    <div id="messageArea"></div>
    <div class ="grid">
        <div id = "sqr1"></div>
        <div id = "sqr2"></div>
        <div id = "sqr3"></div>
        <div id = "sqr4"></div>
        <div id = "sqr5"></div>
        <div id = "sqr6"></div>
        <div id = "sqr7"></div>
        <div id = "sqr8"></div>
        <div id = "sqr9"></div>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
          <div class="modal-header">
            <span class="close">&times;</span>
            <h2>CONGRATULATION !!!</h2>
          </div>
          <div class="modal-body">
           <p> Player <span id="current-player1"></span> is a winner !!!</p>
          </div>
          <div class = "buttonStartAgain">
              <button class = "buttonAgain">Start again</button>
          </div>
        </div>
      
      </div>
    <script src="designs.js"></script>
</body>

</html>
